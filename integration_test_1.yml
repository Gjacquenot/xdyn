rotations:
    order by: angle
    convention: [x,y',z'']

environment:
  - model: no waves
    frame: NED
    z: {value: 0, unit: m}
  - model: no wind
    
# Fixed frame: NED
bodies: # All bodies have NED as parent frame
  - name: body 1
    mesh: anthineas.stl
    position of body frame relative to mesh:
        x: {value: 10, unit: m}
        y: {value: 0, unit: m}
        z: {value: 0, unit: m}
        phi: {value: 0, unit: rad}
        theta: {value: 0, unit: rad}
        psi: {value: 0, unit: rad}
    initial position of body frame relative to NED projected in NED:
        x: {value: 0, unit: m}
        y: {value: 0, unit: m}
        z: {value: 0, unit: m}
        phi: {value: 0, unit: rad}
        theta: {value: 0, unit: rad}
        psi: {value: 0, unit: rad}
    initial velocity of body frame relative to NED projected in body:
        u: {value: 0, unit: m/s}
        v: {value: 0, unit: m/s}
        w: {value: 0, unit: m/s}
        p: {value: 0, unit: rad/s}
        q: {value: 0, unit: rad/s}
        r: {value: 0, unit: rad/s}
    dynamics:
        position of centre of inertia:
            frame: body 1
            x: {value: 0, unit: m}
            y: {value: 0, unit: m}
            z: {value: 0, unit: m}
        mass: {value: 1000, unit: t}
        inertia matrix divided by mass:
            frame: body 1
            row 1: [1,0,0,0,0,0]
            row 2: [0,1,0,0,0,0]
            row 3: [0,0,1,0,0,0]
            row 4: [0,0,0,1,0,0]
            row 5: [0,0,0,0,1,0]
            row 6: [0,0,0,0,0,1]
    external forces:
      - model: gravity
        g: {value: 9.81, unit: m/s^2}
      - model: non-linear hydrostatic
    

points:
  - name: P
    frame: body 1
    x: {value: 10, unit: m}
    y: {value: 10, unit: m}
    z: {value: 20, unit: m}
  - name: O
    frame: NED
    x: {value: 0, unit: m}
    y: {value: 0, unit: m}
    z: {value: 0, unit: m}

blocked degrees of freedom of body frame relative to parent frame projected in body frame:
   - body: body 1
     blocked: [x, theta]
    
outputs:
    positions:
      - point: O
        relative to frame: NED
        projected in frame: body 1
        axes: [x,z]
    angles:
      - frame: body 1
        relative to frame: NED
        projected in frame: body 1
        axes: [x,y,z]
    linear velocities:
      - point: P
        relative to frame: NED
        projected in frame: body 1
        axes: [x,y]
      - point: P
        relative to frame: NED
        projected in frame: NED
        axes: [z]
    angular velocities:
      - frame: body 1
        relative to frame: NED
        projected in frame: body 1
        axes: [x,y]
    linear accelerations:
      - point: P
        relative to frame: NED
        projected in frame: body 1
        axes: [x,y]
      - point: P
        relative to frame: NED
        projected in frame: NED
        axes: [z]
    angular accelerations:
      - frame: body 1
        relative to frame: NED
        projected in frame: body 1
        #  = p,q
        axes: [x,y]
    forces and torques:
      - type: non-linear hydrostatic
        point name: centre of inertia
        point frame: body 1
        projected in frame: NED
        axes: [X, Z, K, N]
